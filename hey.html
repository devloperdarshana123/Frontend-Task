<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #speed-value {
            display: inline-block;
            width: 30px;
            text-align: right;
        }
        @media (max-width: 600px) {
            #controls {
                width: 80%;
                bottom: 10px;
                left: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <div class="control-group">
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset Speeds</button>
        </div>
        <div id="planet-controls"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
